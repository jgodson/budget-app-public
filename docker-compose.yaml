services:
  postgres:
    image: postgres:16
    container_name: budget-app-postgres
    environment:
      POSTGRES_USER: budget_app
      POSTGRES_PASSWORD: budget_app_dev
      POSTGRES_DB: budget_app
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - budget_app_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_app"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  budget_app_postgres_data:
    driver: local
