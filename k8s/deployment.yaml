apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-app
  labels:
    app: budget-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budget-app
  template:
    metadata:
      labels:
        app: budget-app
    spec:
      imagePullSecrets:
        - name: gitea-regcred
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: fix-permissions
          image: busybox
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          command: ["sh", "-c", "mkdir -p /rails/tmp/work && chmod 700 /rails/tmp/work"]
          volumeMounts:
            - name: tmp
              mountPath: /rails/tmp
      containers:
        - name: budget-app
          image: gitea.home.jasongodson.com/homelab/budget-app:latest
          imagePullPolicy: Always
          env:
            - name: RAILS_ENV
              value: production
            - name: TMPDIR
              value: /rails/tmp/work
            - name: WEB_CONCURRENCY
              value: "2"
            - name: RAILS_MAX_THREADS
              value: "3"
            - name: RAILS_MIN_THREADS
              value: "3"
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: budget-app-rails
                  key: master-key
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: budget-app-rails
                  key: secret-key-base
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: budgetapp-db
                  key: DATABASE_URL
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /up
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /up
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: tmp
              mountPath: /rails/tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: budget-app
  labels:
    app: budget-app
spec:
  selector:
    app: budget-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budget-app
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: budget.home.jasongodson.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: budget-app
                port:
                  number: 80
